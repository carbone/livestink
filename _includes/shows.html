<div id="playlist">
  <ul class="mejs-list">
    {% for show in site.data.shows %}
      {% if forloop.index == 1 %}
        <audio id="mejs" src="{{show.file}}" type="audio/mp3" controls="controls"></audio>
        <li class="current">{{ show.date }} {{ show.location }}</li>
      {% else %}
        <li>{{ show.date }} {{ show.location }}</li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
